<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Codificación de caracteres para soportar acentos y caracteres especiales -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título que aparece en la pestaña del navegador -->
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="panel.css">
    <style>
        body {
            background: #f5f5f5;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto 0 auto;
            background: #fafafa;
            border-radius: 16px;
            box-shadow: 0 2px 8px #0001;
            padding: 32px 28px 24px 28px;
        }
        h1 {
            text-align: center;
            margin-bottom: 28px;
        }
        form div {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button[type="submit"] {
            width: 100%;
            background: #222;
            color: #fff;
            border: none;
            padding: 10px 0;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background: #444;
        }
        #mensaje {
            margin-top: 18px;
            text-align: center;
            color: #c00;
        }
        p {
            text-align: center;
            margin-top: 18px;
        }
        a {
            color: #222;
            text-decoration: underline;
        }
        a:hover {
            color: #444;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="clave">Contraseña:</label>
                <input type="password" id="clave" name="clave" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="registrarse.html">Registrarse</a></p>
        <div id="mensaje"></div>
    </div>
    <script src="iniciar.js"></script>
</body>
</html>
